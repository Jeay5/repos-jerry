<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="main-container">
      <!-- div container starts here -->
      <div class="container-text">
        <img src="image/Logo.jpg" alt="Logo" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. for companies look on
          increase productivity, and improving organization wellness.
        </p>
      </div>

      <!-- form container start here-->
      <div class="container-form">
        <form action="#">
          <div class="like">
            <div>
              <label for="First name">First Name</label>
              <input type="text" placeholder="&nbsp; Tolu" />
            </div>
            <div>
              <label for="Last Name">Last Name</label>
              <input type="text" />
            </div>
          </div>

          <div class="like">
            <div>
              <label for="Gender">Gender</label>
              <select>
                <option>female</option>
                <option>male</option>
                <option value="" disabled selected hidden>
                  &nbsp; Select here
                </option>
              </select>
            </div>
            <div class="DateofBirth">
              <label for="Date of Birth">Date of Birth</label>
              <input type="text" placeholder=" &nbsp; Select here" />
              <img
                src="Form/Filled/Form/Filled/u_a_calendar-alt.jpg"
                alt="u_a_calendar-alt"
              />
            </div>
          </div>

          <div class="like">
            <div>
              <label for="">Weight [KG]</label>
              <input type="text" id="" placeholder=" &nbsp; Enter Weight" />
            </div>

            <div>
              <label for="">Height[CM]</label>
              <input
                type="text"
                id=""
                placeholder=" &nbsp; Enter height here"
              />
            </div>
          </div>

          <div class="like">
            <div>
              <label>Activity Level</label>
              <select class="jj">
                <option>level 1</option>
                <option>level 2</option>
                <option>level 3</option>
                <option value="" disabled selected hidden>
                  &nbsp; Select here
                </option>
              </select>
            </div>
          </div>
          <div class="like">
            <div>
              <label for="password">Password</label>
              <input type="text" id="password" class="jj" />
            </div>
          </div>
          <button class="cart">Register</button>

          <div>
            <p class="major">
              <span class="cc"> By clicking Register. you agree to our </span>
              <a href="" class="gg"> Term of Use </a
              ><span class="cc"> our </span>
              <a href="" class="gg"> Privacy Policy </a>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
